<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Graça - Galeria</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>
<body>
    
    <div class="full-img" id="fullImgBox">
        <img src="imgs/img01.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="header">
        <header>
        <h1>Pedro Graça - Pintura Recente</h1>
        </header>
    </div>


    <div class="img-gallery">
        <figure>
            <img src="imgs/img01.jpg" onclick="openFullImg(this.src)" alt="">
            <figcaption class="legenda">"Filtro e Chaleira elétrica" Acrílica sobre tela, 50x60cm. 2023 </figcaption>
        </figure>

        <figure>
        <img src="imgs/img02.jpg" onclick="openFullImg(this.src)" alt="">
            <figcaption class="legenda">"Ziggy e Freddie" Acrílica sobre tela, 40x40cm. 2023 </figcaption>
        </figure>

        <figure>
            <img src="imgs/img03.jpg" onclick="openFullImg(this.src)" alt="">
            <figcaption class="legenda">"Maria Helena" Acrílica sobre tela, 60x50cm. 2023 </figcaption>
        </figure>
        <figure>
        
            <img src="imgs/img04.jpg" onclick="openFullImg(this.src)" alt="">
            <figcaption class="legenda">"Cacau e Nutella" Acrílica sobre tela, 30x40cm. 2022 </figcaption>
        </figure>

    </div>

    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;

        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
    </script>

    
<div class="footer">
    <footer>
        <a href="https://www.pedromgraca.com">  <H1> <img src="imgs/logo.svg" width="200px"  alt=""></H1> </a>
    </footer>
</div>
</body>
</html>
